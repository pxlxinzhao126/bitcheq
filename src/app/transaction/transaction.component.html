<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-text>
        <h1>Transaction</h1>
      </ion-text>
    </ion-list-header>
    <ion-item>
      <ion-label>ID</ion-label>
      <ion-note slot="end" color="dark">
        <a (click)="viewTx($event)">{{ shortId() }}</a>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Balance change</ion-label>
      <ion-note slot="end" *ngIf="tx?.balance_change > 0" color="success">
        <p>+{{ tx?.balance_change }}</p>
      </ion-note>
      <ion-note slot="end" *ngIf="tx?.balance_change < 0" color="danger">
        <p>{{ tx?.balance_change }}</p>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-note slot="end" color="{{ tx?.confirmed ? 'success' : 'danger' }}">{{
        tx?.confirmed ? 'Confirmed' : 'Unconfirmed'
      }}</ion-note>
    </ion-item>

    <!-- <ion-item>
      <ion-label>Confirmations</ion-label>
      <ion-note slot="end" color="dark">{{ tx?.confirmations }}</ion-note>
    </ion-item> -->

    <ion-item>
      <ion-label>Timestamp</ion-label>
      <ion-note slot="end" color="dark">{{ fullDate() }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
