<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{user?.username}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{user?.username}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="balance-container">
    <ion-text color="medium">
      <h5>Chequing balance</h5>
    </ion-text>

    <ion-text color="dark">
      <h1>{{getBalance()}} BTC</h1>
    </ion-text>
  </div>

  <div class="button-container">
    <ion-button expand="block" color="primary" (click)="toggleAddress()">
      <ion-icon slot="end" name="arrow-up-outline"></ion-icon>
      Send
    </ion-button>

    <ion-button color="secondary">
      <ion-icon slot="end" name="arrow-down-outline"></ion-icon>
      Receive
    </ion-button>
    <ion-button color="light">
      <ion-icon slot="end" name="cash-outline"></ion-icon>
      Request
    </ion-button>

  </div>

  <ion-card *ngIf="showAddress">
    <div *ngIf="address?.address">
      <qrcode
        [qrdata]="address?.address"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </div>

    <div *ngIf="!address?.address">
      <ion-card-content> Unable to fetch address </ion-card-content>
    </div>

    <ion-card-content> {{address?.address}} </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Transactions</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let transaction of transactions">
        <div *ngIf="transaction && transaction.amount_received > 0">
          Received {{transaction.amount_received }}
        </div>
        <div *ngIf="transaction && transaction.amount_sent > 0">
          Sent {{transaction.amount_sent }}
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
