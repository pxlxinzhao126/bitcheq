<ion-content [fullscreen]="true">
  <div class="landing-page-container">
    <form class="landing-page-form">
      <ion-input placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
      <ion-input placeholder="Password" [(ngModel)]="password" name="password" type="password"></ion-input>
      <ion-button color="primary" expand="block" (click)="login()">Log In</ion-button>
      <ion-button color="secondary" expand="block">Sign Up</ion-button>
    </form>
  </div>
</ion-content>
